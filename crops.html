<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops Selection - Kachin Farming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans pb-10">

    <header class="bg-green-700 text-white p-6 rounded-b-[3rem] shadow-lg">
        <div class="max-w-md mx-auto">
            <a href="index.html" class="mb-4 inline-block opacity-80"><i class="fa-solid fa-arrow-left"></i> နောက်သို့</a>
            <h1 class="text-2xl font-black italic">သီးနှံအမျိုးအစားများ</h1>
            <p class="text-xs opacity-70 mt-1">မိမိစိုက်ပျိုးထားသော သီးနှံကို ရွေးချယ်ပါ</p>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 mt-4 grid grid-cols-1 gap-4">

        <div class="bg-white p-5 rounded-[2rem] border-2 border-green-500 shadow-sm flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center text-2xl">
                    <i class="fa-solid fa-seedling"></i>
                </div>
                <div>
                    <h3 class="font-bold text-slate-800">ပဲပုပ် (Soybean)</h3>
                    <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">မြန်မာ/ကချင် ဒေသမျိုး</p>
                </div>
            </div>
            <i class="fa-solid fa-circle-check text-green-500"></i>
        </div>

        <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-4 opacity-50">
            <div class="w-14 h-14 bg-amber-100 text-amber-600 rounded-2xl flex items-center justify-center text-2xl">
                <i class="fa-solid fa-wheat-awn"></i>
            </div>
            <div>
                <h3 class="font-bold text-slate-800">ပြောင်း (Maize)</h3>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Coming Soon</p>
            </div>
        </div>

        <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-4 opacity-50">
            <div class="w-14 h-14 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center text-2xl">
                <i class="fa-solid fa-pepper-hot"></i>
            </div>
            <div>
                <h3 class="font-bold text-slate-800">ငရုတ် (Chili)</h3>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Coming Soon</p>
            </div>
        </div>

    </main>

</body>
</html>
