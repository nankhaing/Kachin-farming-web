<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Farming - Fertilizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 pb-24 font-sans">

    <header class="bg-green-700 text-white p-5 rounded-b-[2rem] shadow-lg">
        <div class="flex items-center gap-4">
            <a href="index.html" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div>
                <h1 class="text-xl font-black">မြေဩဇာတွက်စက်</h1>
                <p class="text-[10px] opacity-70 uppercase font-bold tracking-tighter">NPK Calculator</p>
            </div>
        </div>
    </header>

    <main class="p-4 space-y-4">
        <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">NPK အချိုး ရွေးပါ</label>
                    <select id="ratio" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none font-bold text-slate-700">
                        <option value="21-21-21">21:21:21 (အပင်ကြီးထွားရန်)</option>
                        <option value="15-15-15">15:15:15 (အာဟာရမျှတစေရန်)</option>
                        <option value="0-42-56">0:42:56 (အပွင့်/အသီးအတွက်)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">ပမာဏ (ပိဿာ/ဘူး)</label>
                    <input id="amount" type="number" value="10" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none font-bold">
                </div>
                <button onclick="calculate()" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all">တွက်ချက်မည်</button>
            </div>
        </section>

        <div id="result" class="hidden space-y-3">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border-2 border-green-100">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4">လိုအပ်သော ပမာဏများ</h3>
                <div class="space-y-3">
                    <div class="flex justify-between font-bold"><span>Urea:</span><span id="urea-res" class="text-green-700"></span></div>
                    <div class="flex justify-between font-bold"><span>TSP:</span><span id="tsp-res" class="text-green-700"></span></div>
                    <div class="flex justify-between font-bold"><span>MOP:</span><span id="mop-res" class="text-green-700"></span></div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t p-4 flex justify-around z-50">
        <a href="index.html" class="text-slate-300"><i class="fa-solid fa-house text-xl"></i></a>
        <a href="crops.html" class="text-slate-300"><i class="fa-solid fa-seedling text-xl"></i></a>
        <a href="fertilizer.html" class="text-green-700"><i class="fa-solid fa-calculator text-xl"></i></a>
        <a href="weather.html" class="text-slate-300"><i class="fa-solid fa-map-location-dot text-xl"></i></a>
    </div>

    <script>
        function calculate() {
            const ratio = document.getElementById('ratio').value;
            const amount = parseFloat(document.getElementById('amount').value);
            let [n, p, k] = ratio.split('-').map(Number);
            document.getElementById('urea-res').innerText = ((n/46)*amount).toFixed(1);
            document.getElementById('tsp-res').innerText = ((p/46)*amount).toFixed(1);
            document.getElementById('mop-res').innerText = ((k/60)*amount).toFixed(1);
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
