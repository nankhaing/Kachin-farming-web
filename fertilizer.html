<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Farming - Smart Fertilizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 pb-24 font-sans">

    <header class="bg-green-700 text-white p-5 rounded-b-[2rem] shadow-lg">
        <div class="flex items-center gap-4">
            <a href="index.html" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div>
                <h1 class="text-xl font-black">မြေဩဇာတွက်စက်</h1>
                <p class="text-[10px] opacity-70 uppercase font-bold">Crop-Specific Logic</p>
            </div>
        </div>
    </header>

    <main class="p-4 space-y-4">
        <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">စိုက်ပျိုးသည့် သီးနှံ</label>
                    <select id="cropType" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none font-bold text-slate-700">
                        <option value="soybean">ပဲပုပ် (Soybean)</option>
                        <option value="rice">စပါး (Rice)</option>
                        <option value="maize">ပြောင်း (Maize)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">စိုက်ဧရိယာ (ဧက)</label>
                    <input id="area" type="number" value="1" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl outline-none font-bold text-slate-700">
                </div>

                <button onclick="calculateSmart()" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all uppercase">တွက်ချက်မည်</button>
            </div>
        </section>

        <div id="result" class="hidden space-y-3">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border-2 border-green-100">
                <h3 id="resultTitle" class="text-[10px] font-black text-slate-400 uppercase mb-4 text-center">လိုအပ်သော အိတ်အရေအတွက်</h3>
                <div class="grid grid-cols-3 gap-2">
                    <div class="text-center p-3 bg-slate-50 rounded-2xl">
                        <p class="text-[10px] font-bold text-slate-400">UREA</p>
                        <p id="urea-res" class="text-xl font-black text-green-700">0</p>
                    </div>
                    <div class="text-center p-3 bg-slate-50 rounded-2xl">
                        <p class="text-[10px] font-bold text-slate-400">TSP</p>
                        <p id="tsp-res" class="text-xl font-black text-green-700">0</p>
                    </div>
                    <div class="text-center p-3 bg-slate-50 rounded-2xl">
                        <p class="text-[10px] font-bold text-slate-400">MOP</p>
                        <p id="mop-res" class="text-xl font-black text-green-700">0</p>
                    </div>
                </div>
                <p class="text-[10px] text-center text-slate-400 mt-4 italic font-bold">* ပမာဏများသည် ၁ ဧကစာ အိတ် (၅၀ ကီလို) နှုန်းဖြစ်ပါသည်</p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t p-4 flex justify-around z-50">
        <a href="index.html" class="text-slate-300"><i class="fa-solid fa-house text-xl"></i></a>
        <a href="crops.html" class="text-slate-300"><i class="fa-solid fa-seedling text-xl"></i></a>
        <a href="fertilizer.html" class="text-green-700"><i class="fa-solid fa-calculator text-xl"></i></a>
        <a href="ai.html" class="text-slate-300"><i class="fa-solid fa-robot text-xl"></i></a>
    </div>

    <script>
        function calculateSmart() {
            const crop = document.getElementById('cropType').value;
            const area = parseFloat(document.getElementById('area').value);
            
            let urea, tsp, mop;

            // သီးနှံအလိုက် ၁ ဧကစာ ပျမ်းမျှလိုအပ်ချက် (အိတ်နှုန်းဖြင့်)
            if (crop === 'soybean') {
                urea = 0.5 * area; 
                tsp = 1.0 * area;
                mop = 0.5 * area;
            } else if (crop === 'rice') {
                urea = 1.5 * area;
                tsp = 0.5 * area;
                mop = 0.5 * area;
            } else if (crop === 'maize') {
                urea = 2.0 * area;
                tsp = 1.0 * area;
                mop = 0.5 * area;
            }

            document.getElementById('urea-res').innerText = urea.toFixed(1);
            document.getElementById('tsp-res').innerText = tsp.toFixed(1);
            document.getElementById('mop-res').innerText = mop.toFixed(1);
            
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
