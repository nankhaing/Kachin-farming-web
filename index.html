<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kachin Farming - Home</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 pb-24">
    <nav class="bg-green-700 text-white p-5 rounded-b-[2rem] shadow-lg">
        <div class="flex justify-between items-center">
            <div>
                <p class="text-[10px] uppercase font-bold opacity-70">Kachin State</p>
                <h1 class="text-xl font-black">K-Farming App</h1>
            </div>
            <a href="https://poe.com/Kachin_Agri_Bot" target="_blank" class="bg-white/20 p-2 rounded-full border border-white/30">
                <i class="fa-solid fa-robot text-xl text-white"></i>
            </a>
        </div>
    </nav>

    <main class="p-4 space-y-4">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
            <h2 class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Active Crop</h2>
            <div class="flex items-end gap-2 mt-1">
                <span class="text-4xl font-black text-slate-800">Soybean</span>
                <span class="text-green-600 font-bold mb-1">Active</span>
            </div>
            <a href="crops.html" class="block mt-4 text-center bg-slate-100 text-slate-700 py-3 rounded-2xl text-xs font-black">CHANGE CROP</a>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <a href="fertilizer.html" class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-2">
                <div class="w-12 h-12 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center"><i class="fa-solid fa-flask"></i></div>
                <span class="text-[10px] font-black uppercase">Fertilizer</span>
            </a>
            <a href="weather.html" class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-2">
                <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center"><i class="fa-solid fa-cloud-sun"></i></div>
                <span class="text-[10px] font-black uppercase">Weather</span>
            </a>
        </div>

        <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100">
            <p class="text-[10px] text-slate-400 font-black mb-3 uppercase">Developer Support</p>
            <div class="flex justify-between text-center px-2">
                <a href="tel:09123456789" class="text-green-600"><i class="fa-solid fa-phone text-2xl mb-1"></i><p class="text-[9px] font-bold">Call</p></a>
                <a href="https://m.me/yourusername" class="text-blue-500"><i class="fa-brands fa-facebook-messenger text-2xl mb-1"></i><p class="text-[9px] font-bold">Messenger</p></a>
                <a href="https://poe.com/Kachin_Agri_Bot" class="text-purple-600"><i class="fa-solid fa-robot text-2xl mb-1"></i><p class="text-[9px] font-bold">AI Chat</p></a>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t p-4 flex justify-around z-50">
        <a href="index.html" class="text-green-700"><i class="fa-solid fa-house text-xl"></i></a>
        <a href="crops.html" class="text-slate-300"><i class="fa-solid fa-seedling text-xl"></i></a>
        <a href="fertilizer.html" class="text-slate-300"><i class="fa-solid fa-calculator text-xl"></i></a>
        <a href="weather.html" class="text-slate-300"><i class="fa-solid fa-map-location-dot text-xl"></i></a>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('/service-worker.js'); });
        }
    </script>
</body>
</html>
